<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brews & Blues</title>

    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/161a205e4a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
</head>

<body>
    <header id="welcome">Blues and Brews</header>
    <p>
        Looking for a tasty IPA and a circle pit to slam your pain away. We offer
        a search engine for you. Find local breweries and venues.
    </p>
    <div class="container0">
        <h2 class="placard">Search Breweries Here</h2>
        <input id="brews" /><button id="drinks">Search</button>
        <div id="info-box">
            <img id="brew-img" class="responsive-img"
                src="https://images.unsplash.com/photo-1513189737554-b1bbd839b9a3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" />
        </div>
    </div>
    <div class="container1">
        <h2 class="placard">Search Venues Here</h2>
        <input id="blues" /><button id="music">Search</button>
        <div id="info-box1">
            <img id="blues-img" class="responsive-img"
                src="https://images.unsplash.com/photo-1518553343323-b5547b620030?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" />
        </div>
    </div>

    <div id="results" class="hide">
        <div>
            <h2 id="placard2">Rock On! Lets Party!</h2>
            <img id="cheers" class="responsive-img"
                src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
            <button Id="clear">Clear</button>
        </div>
    </div>



    <script src="scripty.js"></script>
</body>

</html>
